<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
   <!--      <form th:action="@{/oauth2/authorization/google}" method="post">
        	<input type="submit" value="Google Login">
        </form> -->
        <br>
        <div style="padding-top: 10px;">
        <a href="/oauth2/authorization/google"><img src="/g_btn.png"></a>
        <!--  <a href="/oauth2/authorization/kakao">카카오</a>-->
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=3e3e75a999c5a55c4fb4a6a1785ed8c7&redirect_uri=http://localhost:8090/login/oauth2/code/kakao&response_type=code"><img src="/k_btn.png" /></a>
       </div>
    </form>
</div>
</html>
