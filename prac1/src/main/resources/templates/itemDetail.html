<html layout:decorate="~{layout}" xmlns:th="http//www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">

	<div class="container text-center">
	<div class="row" style="margin-top: 30px;">
	<div class="col" >
		<img th:src="@{${item.filepath}}" style="width:50%; ">
	</div>
	<div id="itemDetail_section" class="col">
	      <span id="item_name" th:text="${item.name}" style="font-weight: bold; font-size: 50px;"></span>
	      <!-- <span class="badge text-bg-light" th:text="${item.category.category_name}"></span> -->
	   
	      <span th:text="${equalsCartItem}" class="badge text-bg-danger"></span>
	      <hr>
	      <br>
	      <h5 th:text="'가격 : ' +${#numbers.formatInteger(item.price, 3, 'COMMA') + '원'}"></h5>
	      
	      <br>
	      <!-- 카트담기 폼 -->
	      	<form th:action="@{|/cart/add/${item.id}|}" method="post">
		      	<div class="row justify-content-md-center">
				  
				  	<div class="col col-lg-2">
				    <input id="countofCart" type="number" class="form-control" name="count" value="1" style="text-align: center;">
				  </div>
				  <div class="col col-lg-3">
					<button type="submit" id="cartSubmit" class="btn btn-outline-dark" onclick="location.href='/cart'">ADD CART</button>
				  </div>
				</div>	
	      	</form>
	     
	      	<form th:action="@{|/order/${item.id}|}" method="get" style="margin-top: 30px;">
		      	<div class="row justify-content-md-center" >
		      		<div class="col col-lg">
						<button th:if="${item.isSoldOut == 0}" type="submit" class="btn btn-dark" style="width: 250px;">Buy Now</button>
					<span th:if="${item.isSoldOut == 1 or item.stock == 0}"  th:text="품절" style="font-size: 30px;"></span>
		      		</div>
				</div>	
	      	</form>
	      	
	</div>
	</div>
	<br>
	<br>
	<br>
	<hr>
	<p th:text="${item.text}"></p>
	<br>
	<img th:src="@{${item.filepath}}" style="width:30%;">
	
</div>
</html>
