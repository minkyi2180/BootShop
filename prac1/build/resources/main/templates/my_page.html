<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<h3>마이 페이지</h3>
    <section>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="/No.png"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" th:text="${username}"></h5>
						<button type="button" th:text="정보수정" onclick="location.href='/user/myInfo'"></button>                    
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h5>최근 게시글</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <th:block th:each="question: ${questionList}">
                            <div class="row">
                                <div class="col-sm-3">
                                    <a class="mb-0" th:text="${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${question.createDate}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <h5>최근 답변</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <th:block th:each="answer: ${answerList}">
                            <div class="row">
                                <div class="col-sm-3">
                                    <a class="mb-0" th:text="${answer.content}" th:href="@{|/question/detail/${answer.id}|}"></a>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${answer.createDate}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
             
            </div>
        </div>
    </section>
</div>
</div>
<script layout:fragment="script" type='text/javascript'>
</script>
</html>
